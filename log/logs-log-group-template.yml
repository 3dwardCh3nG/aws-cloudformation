AWSTemplateFormatVersion: '2010-09-09'
Description: Create LogGroups

Resources:
  CloudFormationLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
        RetentionInDays: 7
    Tags:
      - Key: Name
        Value: CloudFormationLogGroup

Outputs:
  CloudFormationLogGroupId:
    Value: !Ref CloudFormationLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-CloudFormationLogGroupId'
  CloudFormationLogGroupArn:
    Value: !GetAtt CloudFormationLogGroup.Arn
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-CloudFormationLogGroupArn'