name: EC2 Create Key Pair Stack

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        type: choice
        default: 'ap-southeast-2'
        options:
          - 'us-east-1'
          - 'us-east-2'
          - 'us-west-1'
          - 'us-west-2'
          - 'ap-south-1'
          - 'ap-northeast-1'
          - 'ap-northeast-2'
          - 'ap-northeast-3'
          - 'ap-southeast-1'
          - 'ap-southeast-2'
          - 'ca-central-1'
          - 'eu-central-1'
          - 'eu-west-1'
          - 'eu-west-2'
          - 'eu-west-3'
          - 'eu-north-1'
      key-format:
        description: 'EC2 Key Pair Format'
        type: choice
        default: 'pem'
        options:
          - 'pem'
          - 'ppk'
      key-name:
        description: 'EC2 Key Pair Name'
        type: string
        default: 'ec2-key-pair'
      key-type:
        description: 'EC2 Key Pair Type'
        type: choice
        default: 'rsa'
        options:
          - 'rsa'
          - 'ed25519'

permissions:
  id-token: write
  contents: write

jobs:
  create-new-key-pair:
    name: Create New EC2 Key Pair
    runs-on: ubuntu-latest
    environment: AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region }}
      - name: Create EC2 Key Pair with CloudFormation
        id: ec2-key-pair-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ec2-key-pair-stack
          template: ec2/ec2-key-pair-stack.yml
          parameter-overrides: 'KeyFormat=${{ github.event.inputs.key-format }},KeyName=${{ github.event.inputs.key-name }},KeyType=${{ github.event.inputs.key-type }}'
          no-fail-on-empty-changeset: "1"