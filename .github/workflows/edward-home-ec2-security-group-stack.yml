name: Edward Home EC2 Security Group Stack

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        type: choice
        default: 'ap-southeast-2'
        options:
          - 'us-east-1'
          - 'us-east-2'
          - 'us-west-1'
          - 'us-west-2'
          - 'ap-south-1'
          - 'ap-northeast-1'
          - 'ap-northeast-2'
          - 'ap-northeast-3'
          - 'ap-southeast-1'
          - 'ap-southeast-2'
          - 'ca-central-1'
          - 'eu-central-1'
          - 'eu-west-1'
          - 'eu-west-2'
          - 'eu-west-3'
          - 'eu-north-1'
      ingress-cidr-ip:
        description: 'The CidrIp for the SG EdwardHomeSecurityGroup Ingress rules'
        type: string
      ingress-cidr-ipv6:
        description: 'The CidrIpv6 for the SG EdwardHomeSecurityGroup Ingress rules'
        type: string

permissions:
  id-token: write
  contents: write

jobs:
  create-update-edward-home-ec2-security-group-stack:
    name: Create / Update EdwardHomeSecurityGroup Stack
    runs-on: ubuntu-latest
    environment: AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region }}
      - name: Create / Update EdwardHomeSecurityGroup via CloudFormation
        id: edward-home-ec2-security-group-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: edward-home-ec2-security-group-stack
          template: ec2/edward-home-ec2-security-group-template.yml
          parameter-overrides: 'EdwardHomeSGIngressCidrIp=${{ github.event.inputs.ingress-cidr-ip }},EdwardHomeSGIngressCidrIpv6=${{ github.event.inputs.ingress-cidr-ipv6 }}'
          no-fail-on-empty-changeset: "1"