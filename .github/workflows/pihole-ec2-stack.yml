name: PiHole EC2 Stack

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        type: choice
        default: 'ap-southeast-2'
        options:
          - 'us-east-1'
          - 'us-east-2'
          - 'us-west-1'
          - 'us-west-2'
          - 'ap-south-1'
          - 'ap-northeast-1'
          - 'ap-northeast-2'
          - 'ap-northeast-3'
          - 'ap-southeast-1'
          - 'ap-southeast-2'
          - 'ca-central-1'
          - 'eu-central-1'
          - 'eu-west-1'
          - 'eu-west-2'
          - 'eu-west-3'
          - 'eu-north-1'

permissions:
  id-token: write
  contents: write

jobs:
  create-ec2:
    name: Create / Update EC2 Resources
    runs-on: ubuntu-latest
    environment: AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region }}
      - name: Deploy PiHole Security Stack via CloudFormation
        id: pihole-security-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: pihole-security-stack
          template: ec2/pihole/pihole-security-template.yml
          capabilities: CAPABILITY_NAMED_IAM
          no-fail-on-empty-changeset: "1"
      - name: Deploy PiHole Network Stack via CloudFormation
        id: pihole-network-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: pihole-network-stack
          template: ec2/pihole/pihole-network-template.yml
          no-fail-on-empty-changeset: "1"