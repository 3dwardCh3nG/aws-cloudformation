AWSTemplateFormatVersion: '2010-09-09'
Description: Creates the EC2 Elastic IP Addresses

Resources:
  ElasticIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: standard
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP1'

  ElasticIP2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: standard
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP2'

Outputs:
  ElasticIP1Ref:
    Value: !Ref ElasticIP1
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP1-Ref'
  ElasticIP1AllocationId:
    Value: !GetAtt ElasticIP1.AllocationId
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP1-AllocationId'
  ElasticIP1PublicIp:
    Value: !GetAtt ElasticIP1.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP1-PublicIp'
  ElasticIP2Ref:
    Value: !Ref ElasticIP2
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP2-Ref'
  ElasticIP2AllocationId:
    Value: !GetAtt ElasticIP2.AllocationId
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP2-AllocationId'
  ElasticIP2PublicIp:
    Value: !GetAtt ElasticIP2.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-EC2-EIP-ElasticIP2-PublicIp'